display_information:
  name: My Slack App
  description: A simple Slack app using Bolt for JavaScript
  background_color: "#FFFFFF"
features:
  bot_user:
    display_name: My Slack App
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - channels:read
      - chat:write
      - files:read
      - files:write
      - im:read
      - im:write
      - im:history
settings:
  event_subscriptions:
    request_url: https://example.com/slack/events
    bot_events:
      - app_mention
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
